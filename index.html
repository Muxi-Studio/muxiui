<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MuxiUI-A UI framework for developing mannagement system, build by MFE</title>
    <link rel="stylesheet" href="./lib/default.min.css">
    <style>
        /* highlihgt style*/

        @font-face {
            font-family: "Roboto Mono";
            src: url("../lib/RobotoMono-Regular.ttf");
        }

        .hljs-tag {
            color: #2973b7;
        }

        .hljs-string {
            color: #1bbc9b;
        }

        .hljs {
            max-width: 800px;
            background-color: #f8f8f8;
            font-family: "Roboto Mono", Monaco, courier, monospace;
            font-size: 0.8em;
            -webkit-font-smoothing: antialiased;
            padding: 1.2em 1.4em;
            overflow: scroll;
        }

        /* end highlihgt style*/

        /* global style*/

        html {
            -webkit-font-smoothing: antialiased;
            height: 100%;
            font-family: Applied Sans, -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica Neue, Arial, sans-serif;
        }

        body {
            position: relative;
            margin: 0;
            height: 100%;
        }

        p,
        pre {
            margin: 0;
        }

        /* end global style*/

        /* header style*/

        header {
            position: fixed;
            display: flex;
            width: 100%;
            background: hsla(0, 0%, 100%, .6);
            border-bottom: 1px solid #ddd;
            padding: 0 15%;
            height: 60px;
            line-height: 60px;
            box-sizing: border-box;
            box-shadow: 0 1px 1px rgba(0, 0, 0, .08);
            z-index: 1;
        }

        .logo {
            width: 70px;
            padding-top: 9px;
            padding-left: 24px;
        }

        .logo img {
            width: 100%;
            height: auto;
        }

        header nav {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            font-weight: 300;
        }

        header nav .item {
            color: #333;
            padding: 0 12px 0 5px;
            font-weight: 300;
            position: relative;
        }

        header nav .item a {
            color: #333;
            text-decoration: none;
        }

        header nav .item-active:after {
            content: "";
            display: block;
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 2px;
            -webkit-transform: translate3d(0, 2px, 0);
            transform: translate3d(0, 2px, 0);
            background-color: #1bbc9b;
        }

        /* end header style*/

        /* main style*/

        main {
            position: relative;
            display: flex;
            width: 70%;
            margin: 0 auto;
            padding: 90px 0;
            min-height: 100%;
            box-sizing: border-box;
        }

        main nav {
            width: 200px;
            color: #333;
            border-right: 1px solid #f2f2f2;
        }

        main nav li {
            list-style: none;
            display: block;
            padding: 10px 25px;
            min-width: 170px;
            height: 38px;
            color: #333;
            text-decoration: none;
            box-sizing: border-box;
            font-weight: 300;
            cursor: pointer;
        }

        main nav .active {
            color: #1bbc9b;
            border-right: 2px solid #1bbc9b;
        }

        main content {
            flex: 1;
            margin-left: 20px;
        }

        main .title {
            padding-bottom: 10px;
            color: #666;
            line-height: 1.7;
            font-size: 16px;
            border-bottom: 1px solid #f0f0f0;
        }

        main .title p {
            line-height: 1.7;
            font-size: 16px;
        }

        main .section {
            color: #666;
            padding: 20px 0px;
            font-size: 15px;
        }

        /* end main style*/

        footer {
            width: 100%;
            height: 30px;
            position: absolute;
            left: 0;
            bottom: 0;
            text-align: center;
            font-size: 13px;
        }
        .m-row{
            margin:20px;
        }
        .content {
            border-radius: 4px;
            height: 30px;
            background-color: #c3dbd8;
            text-align: center;
            line-height: 30px;
            color: #354949;
        }
    </style>
</head>
