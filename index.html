<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MuxiUI-A UI framework for developing  mannagement system, build by MFE</title>
    <link rel="stylesheet" href="../lib/default.min.css">
    <style>
      html {
        height: 100%;
        font-family: Applied Sans,-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Helvetica Neue,Arial,sans-serif;
      }
      body {
          margin: 0;
          height: 100%;
      }
      header{
        position: fixed;
        display: flex;
        width: 100%;
        background: hsla(0,0%,100%,.6);
        border-bottom: 1px solid #ddd;
        padding: 0 15%;
        height: 60px;
        line-height: 60px;
        box-sizing: border-box;
        box-shadow: 0 1px 1px rgba(0,0,0,.08);
        z-index: 1;
      }
      .logo{
        font-family: Pacifico,cursive;
        background: -webkit-linear-gradient(left,#f4d03f,#2ecc71,#1bbc9b);
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        font-size: 27px;
      }
      header nav{
        display: flex;
        flex: 1;
        justify-content: flex-end;
        font-weight: 300;
      }
      header nav .item {
        color: #333;
    padding: 0 12px 0 5px;
    font-weight: 300;
    position: relative;
      }
      header nav .item a{
        color: #333;
        text-decoration: none;
      }
      header nav .item-active:after{
        content: "";
    display: block;
    position: absolute;
    left: 0;
    bottom: 0;
    width: 100%;
    height: 2px;
    -webkit-transform: translate3d(0,2px,0);
    transform: translate3d(0,2px,0);
    background-color: #1bbc9b;
      }
      main{
        display: flex;
        width: 70%;
        margin: 0 auto;
        padding: 90px 0;
        min-height: 100%;
    box-sizing: border-box;
      }
      main nav {
        width: 200px;
        color: #333;
        border-right: 1px solid #f2f2f2;
      }
      main nav li {
          list-style: none;
          display: block;
        padding: 10px 25px;
        min-width: 170px;
        height: 38px;
        color: #333;
        text-decoration: none;
        box-sizing: border-box;
        font-weight: 300;
        cursor: pointer;
      }
      main nav .active {
        color: #1bbc9b;
    border-right: 2px solid #1bbc9b;
      }
      main content {
        flex: 1;
        margin-left: 20px;
      }
      main .title {
        color: #666;
        line-height: 1.7;
        font-size: 16px;  
        border-bottom: 1px solid #f0f0f0;
      }
      main .title p{
        line-height: 1.7;
        font-size: 16px;  
      }
    </style>
</head>

<body>
    <header>
